services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: freetimechat-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-freetimechat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-freetimechat_prod_password}
      POSTGRES_DB: ${POSTGRES_DB:-freetimechat_main}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - freetimechat-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-freetimechat}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: freetimechat-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-freetimechat_redis_password} --appendonly yes
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    networks:
      - freetimechat-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: freetimechat-api-prod
    restart: unless-stopped
    ports:
      - '${API_PORT:-3001}:3001'
    environment:
      # Node
      NODE_ENV: production
      PORT: 3001

      # Database URLs (using container hostnames)
      DATABASE_URL: postgresql://${POSTGRES_USER:-freetimechat}:${POSTGRES_PASSWORD:-freetimechat_prod_password}@postgres:5432/${POSTGRES_DB:-freetimechat_main}?schema=public&connection_limit=10&pool_timeout=20
      CLIENT_DATABASE_URL: postgresql://${POSTGRES_USER:-freetimechat}:${POSTGRES_PASSWORD:-freetimechat_prod_password}@postgres:5432/freetimechat_client_dev?schema=public&connection_limit=10&pool_timeout=20

      # Redis (using container hostname)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-freetimechat_redis_password}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_TTL: ${REDIS_TTL:-3600}

      # JWT
      JWT_PRIVATE_KEY_PATH: ${JWT_PRIVATE_KEY_PATH:-/app/apps/api/keys/private.pem}
      JWT_PUBLIC_KEY_PATH: ${JWT_PUBLIC_KEY_PATH:-/app/apps/api/keys/public.pem}
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY:-15m}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY:-7d}
      JWT_ISSUER: ${JWT_ISSUER:-freetimechat-api}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-freetimechat-web}

      # Security
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      SESSION_SECRET: ${SESSION_SECRET}

      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3001/api/v1/auth/google/callback}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}

      # API URL
      API_URL: ${API_URL:-http://localhost:3001}

      # Feature Flags
      ENABLE_REGISTRATION: ${ENABLE_REGISTRATION:-true}
      ENABLE_GOOGLE_AUTH: ${ENABLE_GOOGLE_AUTH:-true}
      ENABLE_TWO_FACTOR: ${ENABLE_TWO_FACTOR:-true}
      ENABLE_IMPERSONATION: ${ENABLE_IMPERSONATION:-true}
    volumes:
      # Mount JWT keys (generate these before starting)
      - ./apps/api/keys:/app/apps/api/keys:ro
      # Optional: Mount logs directory
      - api_logs:/app/apps/api/logs
    networks:
      - freetimechat-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3001/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: freetimechat-web-prod
    restart: unless-stopped
    ports:
      - '${WEB_PORT:-3000}:3000'
    environment:
      # Node
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0

      # API Configuration (using container hostname for internal communication)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api/v1}

      # App Configuration
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-FreeTimeChat}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-1.0.0}

      # Auth Configuration
      NEXT_PUBLIC_AUTH_COOKIE_NAME: ${NEXT_PUBLIC_AUTH_COOKIE_NAME:-ftc_access_token}
      NEXT_PUBLIC_REFRESH_COOKIE_NAME: ${NEXT_PUBLIC_REFRESH_COOKIE_NAME:-ftc_refresh_token}
      NEXT_PUBLIC_TOKEN_REFRESH_INTERVAL: ${NEXT_PUBLIC_TOKEN_REFRESH_INTERVAL:-840000}

      # Google OAuth
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}

      # Feature Flags
      NEXT_PUBLIC_ENABLE_REGISTRATION: ${ENABLE_REGISTRATION:-true}
      NEXT_PUBLIC_ENABLE_GOOGLE_AUTH: ${ENABLE_GOOGLE_AUTH:-true}
      NEXT_PUBLIC_ENABLE_TWO_FACTOR: ${ENABLE_TWO_FACTOR:-true}

      # Disable telemetry
      NEXT_TELEMETRY_DISABLED: 1
    networks:
      - freetimechat-network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  freetimechat-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_logs:
    driver: local
